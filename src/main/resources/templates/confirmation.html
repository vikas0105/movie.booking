<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking - Confirmation Page</title>
</head>
<body>
    <h1>Booking Confirmation</h1>
    <p>Movie: <span th:text="${movie.title}"></span></p>
    <p>Genre: <span th:text="${movie.genre}"></span></p>
    <p>Customer: <span th:text="${customerName}"></span></p>
    <p>Number of Tickets: <span th:text="${numberOfTickets}"></span></p>
</body>
</html>
